query Posts($userId: Int!) {
  posts(id: $userId) {
    id
    title
    description
    createdAt
    coordinates
    creator {
      id
      firstName
      lastName
      profileImage
    }
    likes {
      id
      creator {
        id
        firstName
        lastName
        profileImage
      }
    }
    comments {
      id
      message
    }
  }
}
